baseURL: "/"
languageCode: "en"
title: "Scratch Addons"

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    ordered: false
    startLevel: 2

minify:
  tdewolff:
    html:
      keepWhitespace: true

enableGitInfo: true

defaultContentLanguage: en
# enableMissingTranslationPlaceholders: true
languages:
  en:
    languageName: English
    weight: 1
    contentDir: content

disableKinds:
  - taxonomy

# When taxonomy is needed, remove above and 
# uncomment below to disable tags and categories.

# taxonomies:

params:
  contributors_issue: 250
  copyright_year: 2025
  section_site_name: Global.ScratchAddons
