{{ range $.Site.Data.credits.dependencies }}

<div class="col-12 col-md-6">

	<h3>{{ T .I18nKey }}</h3>

	<ul>
		{{ range .Entries }}
		<li>
			<a href='{{ .Link }}'>{{ if isset . "Name" }}{{ .Name }}{{ else }}{{ .ID }}{{ end }}</a>
			({{ .License }})
		</li>
		{{ end }}
	</ul>

</div>

{{ end }}
